<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #dc2626;
            --accent-hover: #b91c1c;
            --border: #e5e5e5;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #22c55e;
            --success-hover: #16a34a;
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --accent: #dc2626;
            --accent-hover: #ef4444;
            --border: #2a2a2a;
            --shadow: rgba(255, 255, 255, 0.05);
            --success: #4ade80;
            --success-hover: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏ "–ü—Ä–æ—á–∏—Ç–∞–Ω–æ" */
        .btn-marked-read {
            background: var(--success);
            color: white;
            border-color: var(--success-hover);
            transform: scale(1.02);
        }
        .btn-marked-read:hover {
             background: var(--success-hover);
             border-color: var(--success-hover);
        }
        
        .theme-toggle {
            background: none;
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
        }

        .auth-form {
            max-width: 400px;
            margin: 50px auto;
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .auth-form h2 {
            margin-bottom: 25px;
            text-align: center;
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .sources-selection {
            display: none;
        }

        .sources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .source-card {
            padding: 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .source-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .source-card.selected {
            border-color: var(--accent);
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
        }

        .source-count {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .source-card.selected .source-count {
            color: rgba(255, 255, 255, 0.8);
        }

        .articles-feed {
            display: none;
        }

        .article-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s, transform 0.5s ease, max-height 0.5s ease-out, opacity 0.5s ease-out;
            max-height: 500px; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å—Ö–ª–æ–ø—ã–≤–∞–Ω–∏—è */
            overflow: hidden;
        }

        .article-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 16px var(--shadow);
        }
        
        /* CSS –∫–ª–∞—Å—Å –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ —Å–∫—Ä—ã—Ç–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .article-card.fading-out {
            opacity: 0;
            transform: translateX(30px);
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-bottom: 0;
            border-width: 0;
        }

        .article-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .article-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .article-summary {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .hashtag {
            padding: 4px 12px;
            background: var(--accent);
            color: white;
            border-radius: 20px;
            font-size: 12px;
        }

        .article-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .recommendation-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        [data-theme="dark"] .error {
            background: #4a0000;
            border-color: #6a0000;
            color: #ffaaaa;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #090;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        [data-theme="dark"] .success {
            background: #004a00;
            border-color: #006a00;
            color: #aaffaa;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .hidden {
            display: none !important;
        }

        .profile-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="header" class="hidden">
            <div class="logo">üì∞ News Platform</div>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
                <!-- –ò–ó–ú–ï–ù–ï–ù–ò–ï: onclick —Ç–µ–ø–µ—Ä—å –≤—ã–∑—ã–≤–∞–µ—Ç toggleProfileView() -->
                <button id="profileBtn" class="btn-secondary" onclick="toggleProfileView()">–ü—Ä–æ—Ñ–∏–ª—å</button>
                <button class="btn-secondary" onclick="logout()">–í—ã—Ö–æ–¥</button>
            </div>
        </header>

        <!-- Auth Form -->
        <div id="authForm" class="auth-form">
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h2>
            <div id="authError"></div>
            <div class="form-group">
                <label>–õ–æ–≥–∏–Ω</label>
                <input type="text" id="loginInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω">
            </div>
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="passwordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
            <button class="btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="login()">–í–æ–π—Ç–∏</button>
            <button class="btn-secondary" style="width: 100%;" onclick="register()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>

        <!-- Source Selection -->
        <div id="sourcesSelection" class="sources-selection">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--accent);">–í—ã–±–µ—Ä–∏—Ç–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 30px;">
                –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –≤—ã–±—Ä–∞–Ω—ã –≤—Å–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏. –°–Ω–∏–º–∏—Ç–µ –≥–∞–ª–æ—á–∫–∏ —Å —Ç–µ—Ö, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã.
            </p>
            <div id="sourcesGrid" class="sources-grid"></div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn-primary" onclick="confirmSources()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden">
            <div class="tabs">
                <button class="tab active" onclick="showTab('recommendations')">üéØ –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</button>
                <button class="tab" onclick="showTab('all')">üìö –í—Å–µ —Å—Ç–∞—Ç—å–∏</button>
                <button class="tab" onclick="showTab('clusters')">üîó –ö–ª–∞—Å—Ç–µ—Ä—ã</button>
            </div>

            <div id="recommendationsTab">
                <div id="recommendations"></div>
            </div>

            <div id="allTab" class="hidden">
                <div id="allArticles"></div>
            </div>

            <div id="clustersTab" class="hidden">
                <div id="clustersList"></div>
            </div>

            <div id="profileTab" class="hidden">
                <div class="profile-section">
                    <h2 style="color: var(--accent); margin-bottom: 20px;">–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
                    <div id="profileContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        let token = null;
        let selectedSources = new Set();
        let allSources = {};
        let currentTab = 'recommendations';
        // –ò–ó–ú–ï–ù–ï–ù–ò–ï: –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–π –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
        let lastActiveTab = 'recommendations';

        // Theme
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
            localStorage.setItem('theme', current === 'dark' ? 'light' : 'dark');
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Auth
        async function register() {
            const login = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            if (!login || !password) { showError('authError', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è'); return; }
            try {
                const response = await fetch(`${API_URL}/auth/register`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ login, password }) });
                const data = await response.json();
                if (response.ok) { token = data.access_token; localStorage.setItem('token', token); await loadSources(); } else { showError('authError', data.detail || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏'); }
            } catch (error) { showError('authError', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É'); }
        }

        async function login() {
            const login = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            if (!login || !password) { showError('authError', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è'); return; }
            try {
                const response = await fetch(`${API_URL}/auth/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ login, password }) });
                const data = await response.json();
                if (response.ok) { token = data.access_token; localStorage.setItem('token', token); showMainContent(); } else { showError('authError', data.detail || '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å'); }
            } catch (error) { showError('authError', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É'); }
        }

        function logout() {
            token = null;
            localStorage.removeItem('token');
            document.getElementById('authForm').classList.remove('hidden');
            document.getElementById('header').classList.add('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('sourcesSelection').classList.add('hidden');
        }

        // Sources
        async function loadSources() {
            try {
                const response = await fetch(`${API_URL}/rss/info`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await response.json();
                if (response.ok) { allSources = data.sources || {}; displaySources(); document.getElementById('authForm').classList.add('hidden'); document.getElementById('sourcesSelection').style.display = 'block'; }
            } catch (error) { console.error('Error loading sources:', error); showMainContent(); }
        }

        function displaySources() {
            const grid = document.getElementById('sourcesGrid');
            grid.innerHTML = '';
            Object.entries(allSources).forEach(([source, count]) => {
                selectedSources.add(source);
                const card = document.createElement('div');
                card.className = 'source-card selected';
                card.innerHTML = `<div><strong>${source}</strong></div><div class="source-count">${count} —Å—Ç–∞—Ç–µ–π</div>`;
                card.onclick = () => toggleSource(source, card);
                grid.appendChild(card);
            });
        }

        function toggleSource(source, element) {
            if (selectedSources.has(source)) { selectedSources.delete(source); element.classList.remove('selected'); } else { selectedSources.add(source); element.classList.add('selected'); }
        }

        async function confirmSources() {
            document.getElementById('sourcesSelection').style.display = 'none';
            showMainContent();
        }

        // Main content
        function showMainContent() {
            document.getElementById('authForm').classList.add('hidden');
            document.getElementById('header').classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadRecommendations();
        }

        // –ò–ó–ú–ï–ù–ï–ù–ò–ï: –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–Ω–∏–º–∞–µ—Ç –≤—Ç–æ—Ä–æ–π –∞—Ä–≥—É–º–µ–Ω—Ç - —ç–ª–µ–º–µ–Ω—Ç, —á—Ç–æ–±—ã –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å –Ω—É–∂–Ω—ã–π —Ç–∞–±
        function showTab(tab, element = null) {
            // –ï—Å–ª–∏ –º—ã –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è —Å –ø—Ä–æ—Ñ–∏–ª—è –Ω–∞ –æ–±—ã—á–Ω—É—é –≤–∫–ª–∞–¥–∫—É, –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
            if (currentTab === 'profile') {
                document.getElementById('profileBtn').innerText = '–ü—Ä–æ—Ñ–∏–ª—å';
            }
            currentTab = tab;
            
            const tabElement = element || event.target;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(tabElement) tabElement.classList.add('active');

            ['recommendationsTab', 'allTab', 'clustersTab', 'profileTab'].forEach(id => document.getElementById(id).classList.add('hidden'));
            
            if (tab === 'recommendations') { document.getElementById('recommendationsTab').classList.remove('hidden'); loadRecommendations(); } 
            else if (tab === 'all') { document.getElementById('allTab').classList.remove('hidden'); loadAllArticles(); } 
            else if (tab === 'clusters') { document.getElementById('clustersTab').classList.remove('hidden'); loadClusters(); }
        }

        async function loadRecommendations() {
            const container = document.getElementById('recommendations');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π...</div>';
            try {
                const response = await fetch(`${API_URL}/recommendations?top_n=10`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await response.json();
                if (response.ok && data.recommendations && data.recommendations.length > 0) { container.innerHTML = ''; displayArticles(data.recommendations, container, true); } 
                else { container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">–î–ª—è –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π. –ü—Ä–æ—á–∏—Ç–∞–π—Ç–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å—Ç–∞—Ç–µ–π –∏–∑ –≤–∫–ª–∞–¥–∫–∏ "–í—Å–µ —Å—Ç–∞—Ç—å–∏", —á—Ç–æ–±—ã –º—ã –º–æ–≥–ª–∏ —É–∑–Ω–∞—Ç—å –≤–∞—à–∏ –∏–Ω—Ç–µ—Ä–µ—Å—ã!</p>'; }
            } catch (error) { container.innerHTML = '<p style="text-align: center; color: var(--accent);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>'; }
        }

        async function loadAllArticles() {
            const container = document.getElementById('allArticles');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–µ–π...</div>';
            try {
                const response = await fetch(`${API_URL}/articles?limit=50`, { headers: { 'Authorization': `Bearer ${token}` } });
                const articles = await response.json();
                if (response.ok) {
                    container.innerHTML = '';
                    shuffleArray(articles);
                    const randomArticles = articles.slice(0, 10);
                    displayArticles(randomArticles, container, false);
                }
            } catch (error) { container.innerHTML = '<p style="text-align: center; color: var(--accent);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>'; }
        }

        async function loadClusters() {
            const container = document.getElementById('clustersList');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–ª–∞—Å—Ç–µ—Ä–æ–≤...</div>';
            try {
                const response = await fetch(`${API_URL}/clusters?limit=30`, { headers: { 'Authorization': `Bearer ${token}` } });
                const clusters = await response.json();
                if (response.ok) {
                    container.innerHTML = '';
                    clusters.forEach(cluster => {
                        const card = document.createElement('div');
                        card.className = 'article-card';
                        card.style.cursor = 'pointer';
                        card.innerHTML = `<div class="article-title">${cluster.name}</div><div class="article-summary">${cluster.summary}</div><div style="color: var(--text-secondary); font-size: 13px;">üìä ${cluster.articles_count} —Å—Ç–∞—Ç–µ–π</div>`;
                        card.onclick = () => loadClusterArticles(cluster.id);
                        container.appendChild(card);
                    });
                }
            } catch (error) { container.innerHTML = '<p style="text-align: center; color: var(--accent);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>'; }
        }

        async function loadClusterArticles(clusterId) {
            const container = document.getElementById('clustersList');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–µ–π –∫–ª–∞—Å—Ç–µ—Ä–∞...</div>';
            try {
                const response = await fetch(`${API_URL}/clusters/${clusterId}`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await response.json();
                if (response.ok) {
                    container.innerHTML = `<button class="btn-secondary" onclick="loadClusters()" style="margin-bottom: 20px;">‚Üê –ù–∞–∑–∞–¥ –∫ –∫–ª–∞—Å—Ç–µ—Ä–∞–º</button><h3 style="color: var(--accent); margin-bottom: 20px;">${data.name}</h3><p style="color: var(--text-secondary); margin-bottom: 30px;">${data.summary}</p>`;
                    displayArticles(data.articles, container, false);
                }
            } catch (error) { container.innerHTML = '<p style="text-align: center; color: var(--accent);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>'; }
        }

        function displayArticles(articles, container, isRecommendation) {
            if (!articles || articles.length === 0) { container.innerHTML += '<p style="text-align: center; color: var(--text-secondary);">–°—Ç–∞—Ç–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>'; return; }
            articles.forEach(item => {
                const article = isRecommendation ? item.article : item;
                if (selectedSources.size > 0 && article.source && !selectedSources.has(article.source)) return;
                const card = document.createElement('div');
                card.className = 'article-card';
                card.id = `article-card-${article.id}`;
                const hashtags = (article.hashtags || []).map(tag => `<span class="hashtag">#${tag}</span>`).join('');
                card.innerHTML = `${isRecommendation ? `<div class="recommendation-badge">‚≠ê ${item.reason} (${item.score})</div>` : ''}<div class="article-title">${article.title}</div><div class="article-meta"><span>üì∞ ${article.source || 'Unknown'}</span>${article.author ? `<span>‚úçÔ∏è ${article.author}</span>` : ''}${article.published ? `<span>üìÖ ${new Date(article.published).toLocaleDateString('ru-RU')}</span>` : ''}</div>${article.short_summary ? `<div class="article-summary">${article.short_summary}</div>` : ''}${hashtags ? `<div class="hashtags">${hashtags}</div>` : ''}<div class="article-actions"><button class="btn-primary btn-small" onclick="handleReadClick('${article.link}', '${article.id}')">–ß–∏—Ç–∞—Ç—å</button><button class="btn-secondary btn-small" onclick="markAsRead('${article.id}', this)">‚úì –ü—Ä–æ—á–∏—Ç–∞–Ω–æ</button></div>`;
                container.appendChild(card);
            });
        }
        
        function handleReadClick(link, articleId) {
            window.open(link, '_blank');
            markAsRead(articleId); 
        }

        async function markAsRead(articleId, buttonElement = null) {
            try {
                const response = await fetch(`${API_URL}/articles/${articleId}/read`, { method: 'POST', headers: { 'Authorization': `Bearer ${token}` } });
                if (response.ok) {
                    const cardElement = document.getElementById(`article-card-${articleId}`);
                    if (!buttonElement && cardElement) { buttonElement = cardElement.querySelector('.btn-secondary'); }
                    if (buttonElement) { buttonElement.innerText = '–ü—Ä–æ—á–∏—Ç–∞–Ω–æ!'; buttonElement.classList.add('btn-marked-read'); buttonElement.disabled = true; }
                    if (cardElement) { cardElement.classList.add('fading-out'); setTimeout(() => cardElement.remove(), 500); }
                }
            } catch (error) { console.error('Error marking as read:', error); }
        }
        
        // –ò–ó–ú–ï–ù–ï–ù–ò–ï: –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è-–ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è
        function toggleProfileView() {
            const profileBtn = document.getElementById('profileBtn');

            // –ï—Å–ª–∏ –ø—Ä–æ—Ñ–∏–ª—å —É–∂–µ –æ—Ç–∫—Ä—ã—Ç, –∑–∞–∫—Ä—ã–≤–∞–µ–º –µ–≥–æ –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è
            if (currentTab === 'profile') {
                profileBtn.innerText = '–ü—Ä–æ—Ñ–∏–ª—å';
                // –ù–∞—Ö–æ–¥–∏–º DOM-—ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–π –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
                const lastTabElement = document.querySelector(`.tab[onclick*="'${lastActiveTab}'"]`);
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –Ω–µ–µ
                showTab(lastActiveTab, lastTabElement);
            } 
            // –ò–Ω–∞—á–µ, –æ—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å
            else {
                lastActiveTab = currentTab; // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º, –≥–¥–µ –º—ã –±—ã–ª–∏
                currentTab = 'profile';
                profileBtn.innerText = '–ö –Ω–æ–≤–æ—Å—Ç—è–º';

                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                ['recommendationsTab', 'allTab', 'clustersTab'].forEach(id => document.getElementById(id).classList.add('hidden'));
                
                const profileTab = document.getElementById('profileTab');
                profileTab.classList.remove('hidden');
                loadProfileData(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è
            }
        }

        // –ò–ó–ú–ï–ù–ï–ù–ò–ï: –õ–æ–≥–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤—ã–Ω–µ—Å–µ–Ω–∞ –≤ –æ—Ç–¥–µ–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é
        async function loadProfileData() {
            const container = document.getElementById('profileContent');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</div>';
            try {
                const response = await fetch(`${API_URL}/profile`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await response.json();
                if (response.ok) {
                    const topTopics = Object.entries(data.interests.top_topics || {}).map(([topic, count]) => `<span class="hashtag">${topic} (${count})</span>`).join('');
                    container.innerHTML = `<div class="profile-stats"><div class="stat-card"><div class="stat-value">${data.statistics.read_articles_count}</div><div class="stat-label">–ü—Ä–æ—á–∏—Ç–∞–Ω–æ —Å—Ç–∞—Ç–µ–π</div></div><div class="stat-card"><div class="stat-value">${data.statistics.unique_topics_count}</div><div class="stat-label">–ò–Ω—Ç–µ—Ä–µ—Å–æ–≤</div></div><div class="stat-card"><div class="stat-value">${data.statistics.unique_authors}</div><div class="stat-label">–ê–≤—Ç–æ—Ä–æ–≤</div></div><div class="stat-card"><div class="stat-value">${data.statistics.preferred_clusters}</div><div class="stat-label">–ö–ª–∞—Å—Ç–µ—Ä–æ–≤</div></div></div><div style="margin-top: 30px;"><h3 style="color: var(--accent); margin-bottom: 15px;">–í–∞—à–∏ –∏–Ω—Ç–µ—Ä–µ—Å—ã</h3><div class="hashtags">${topTopics || '–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</div></div>`;
                }
            } catch (error) { container.innerHTML = '<p style="text-align: center; color: var(--accent);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</p>'; }
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => el.innerHTML = '', 5000);
        }

        const savedToken = localStorage.getItem('token');
        if (savedToken) {
            token = savedToken;
            showMainContent();
        }
    </script>
