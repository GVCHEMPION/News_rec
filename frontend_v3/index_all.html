<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #dc2626;
            --accent-hover: #b91c1c;
            --border: #e5e5e5;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #22c55e;
            --success-hover: #16a34a;
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --accent: #dc2626;
            --accent-hover: #ef4444;
            --border: #2a2a2a;
            --shadow: rgba(255, 255, 255, 0.05);
            --success: #4ade80;
            --success-hover: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
        }
        
        .btn-marked-read {
            background: var(--success);
            color: white;
            border-color: var(--success-hover);
            transform: scale(1.02);
        }
        .btn-marked-read:hover {
             background: var(--success-hover);
             border-color: var(--success-hover);
        }
        
        .theme-toggle {
            background: none;
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
        }

        .auth-form {
            max-width: 400px;
            margin: 50px auto;
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .auth-form h2 {
            margin-bottom: 25px;
            text-align: center;
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .sources-selection {
            display: none;
        }

        .sources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .source-card {
            padding: 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .source-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .source-card.selected {
            border-color: var(--accent);
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
        }

        .source-count {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .source-card.selected .source-count {
            color: rgba(255, 255, 255, 0.8);
        }

        .articles-feed {
            display: none;
        }

        .article-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s, transform 0.5s ease, max-height 0.5s ease-out, opacity 0.5s ease-out;
            max-height: none;
            overflow: visible;
        }

        .article-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 16px var(--shadow);
        }
        
        .article-card.fading-out {
            opacity: 0;
            transform: translateX(30px);
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-bottom: 0;
            border-width: 0;
        }

        .article-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .article-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .article-summary {
            color: var(--text-secondary);
            margin-bottom: 15px;
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
        }

        @media (max-width: 768px) {
            .article-summary {
                max-height: 90px;
                -webkit-line-clamp: 4;
            }
        }

        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .hashtag {
            padding: 4px 12px;
            background: var(--accent);
            color: white;
            border-radius: 20px;
            font-size: 12px;
        }

        .article-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .recommendation-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        [data-theme="dark"] .error {
            background: #4a0000;
            border-color: #6a0000;
            color: #ffaaaa;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #090;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        [data-theme="dark"] .success {
            background: #004a00;
            border-color: #006a00;
            color: #aaffaa;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .hidden {
            display: none !important;
        }

        .profile-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="header" class="hidden">
            <div class="logo">üì∞ News Platform</div>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
                <button id="profileBtn" class="btn-secondary" onclick="toggleProfileView()">–ü—Ä–æ—Ñ–∏–ª—å</button>
                <button class="btn-secondary" onclick="logout()">–í—ã—Ö–æ–¥</button>
            </div>
        </header>

        <div id="authForm" class="auth-form">
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h2>
            <div id="authError"></div>
            <div class="form-group">
                <label>–õ–æ–≥–∏–Ω</label>
                <input type="text" id="loginInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω">
            </div>
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="passwordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
            <button class="btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="login()">–í–æ–π—Ç–∏</button>
            <button class="btn-secondary" style="width: 100%;" onclick="register()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>

        <div id="sourcesSelection" class="sources-selection">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--accent);">–í—ã–±–µ—Ä–∏—Ç–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 30px;">
                –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –≤—ã–±—Ä–∞–Ω—ã –≤—Å–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏. –°–Ω–∏–º–∏—Ç–µ –≥–∞–ª–æ—á–∫–∏ —Å —Ç–µ—Ö, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã.
            </p>
            <div id="sourcesGrid" class="sources-grid"></div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn-primary" onclick="confirmSources()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            </div>
        </div>

        <div id="mainContent" class="hidden">
            <div class="tabs">
                <button class="tab active" onclick="showTab('recommendations')">üéØ –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</button>
                <button class="tab" onclick="showTab('all')">üìö –í—Å–µ —Å—Ç–∞—Ç—å–∏</button>
                <button class="tab" onclick="showTab('clusters')">üîó –ö–ª–∞—Å—Ç–µ—Ä—ã</button>
            </div>

            <div id="recommendationsTab">
                <div id="recommendations"></div>
            </div>

            <div id="allTab" class="hidden">
                <div id="allArticles"></div>
            </div>

            <div id="clustersTab" class="hidden">
                <div id="clustersList"></div>
            </div>

            <div id="profileTab" class="hidden">
                <div class="profile-section">
                    <h2 style="color: var(--accent); margin-bottom: 20px;">–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
                    <div id="profileContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // const API_URL = 'https://testsfsf.cloudpub.ru/api/v1';
        const API_URL = 'http://localhost:8000/api/v1';
        let token = null;
        let selectedSources = new Set();
        let allSources = {};
        let currentTab = 'recommendations';
        let lastActiveTab = 'recommendations';

        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
            localStorage.setItem('theme', current === 'dark' ? 'light' : 'dark');
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        async function register() {
            const login = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            if (!login || !password) { 
                showError('authError', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è'); 
                return; 
            }
            try {
                const response = await fetch(`${API_URL}/auth/register`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ login, password }) 
                });
                const data = await response.json();
                
                console.log('Register response:', response.status, data);
                
                if (response.ok) { 
                    token = data.access_token; 
                    localStorage.setItem('token', token); 
                    await loadSources(); 
                } else { 
                    showError('authError', data.detail || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏'); 
                }
            } catch (error) { 
                console.error('Register error:', error);
                showError('authError', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É'); 
            }
        }

        async function login() {
            const login = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            if (!login || !password) { 
                showError('authError', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è'); 
                return; 
            }
            try {
                const response = await fetch(`${API_URL}/auth/login`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ login, password }) 
                });
                const data = await response.json();
                
                console.log('Login response:', response.status, data);
                
                if (response.ok) { 
                    token = data.access_token; 
                    localStorage.setItem('token', token); 
                    showMainContent(); 
                } else { 
                    showError('authError', data.detail || '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å'); 
                }
            } catch (error) { 
                console.error('Login error:', error);
                showError('authError', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É'); 
            }
        }

        function logout() {
            token = null;
            selectedSources.clear();
            allSources = {};
            localStorage.removeItem('token');
            document.getElementById('authForm').classList.remove('hidden');
            document.getElementById('header').classList.add('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('sourcesSelection').style.display = 'none';
            document.getElementById('loginInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        async function loadSources() {
            try {
                const response = await fetch(`${API_URL}/rss/info`, { 
                    headers: { 'Authorization': `Bearer ${token}` } 
                });
                const data = await response.json();
                
                console.log('Sources response:', response.status, data);
                
                if (response.ok) { 
                    allSources = data.sources || {};
                    
                    // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –≤ –Ω–∏–∂–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
                    const normalizedSources = {};
                    Object.entries(allSources).forEach(([source, count]) => {
                        const normalizedKey = source.toLowerCase();
                        normalizedSources[normalizedKey] = {
                            original: source,
                            count: count
                        };
                    });
                    
                    console.log('Normalized sources:', normalizedSources);
                    
                    if (Object.keys(allSources).length === 0) {
                        console.log('No sources available, showing main content');
                        showMainContent();
                        return;
                    }
                    displaySources(normalizedSources); 
                    document.getElementById('authForm').classList.add('hidden'); 
                    document.getElementById('sourcesSelection').style.display = 'block'; 
                } else {
                    console.log('Failed to load sources, showing main content anyway');
                    showMainContent();
                }
            } catch (error) { 
                console.error('Error loading sources:', error); 
                showMainContent(); 
            }
        }

        function displaySources(normalizedSources) {
            const grid = document.getElementById('sourcesGrid');
            grid.innerHTML = '';
            
            Object.entries(normalizedSources).forEach(([normalizedKey, data]) => {
                const source = data.original;
                const count = data.count;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π –∫–ª—é—á –≤ selectedSources
                selectedSources.add(normalizedKey);
                
                const card = document.createElement('div');
                card.className = 'source-card selected';
                card.innerHTML = `<div><strong>${source}</strong></div><div class="source-count">${count} —Å—Ç–∞—Ç–µ–π</div>`;
                card.onclick = () => toggleSource(normalizedKey, card);
                grid.appendChild(card);
            });
            
            console.log('Initial selected sources:', Array.from(selectedSources));
        }

        function toggleSource(source, element) {
            if (selectedSources.has(source)) { 
                selectedSources.delete(source); 
                element.classList.remove('selected'); 
            } else { 
                selectedSources.add(source); 
                element.classList.add('selected'); 
            }
        }

        async function confirmSources() {
            document.getElementById('sourcesSelection').style.display = 'none';
            showMainContent();
        }

        function showMainContent() {
            document.getElementById('authForm').classList.add('hidden');
            document.getElementById('sourcesSelection').style.display = 'none';
            document.getElementById('header').classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadRecommendations();
        }

        function showTab(tab, element = null) {
            if (currentTab === 'profile') {
                document.getElementById('profileBtn').innerText = '–ü—Ä–æ—Ñ–∏–ª—å';
            }
            currentTab = tab;
            
            const tabElement = element || event.target;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(tabElement) tabElement.classList.add('active');

            ['recommendationsTab', 'allTab', 'clustersTab', 'profileTab'].forEach(id => 
                document.getElementById(id).classList.add('hidden')
            );
            
            if (tab === 'recommendations') { 
                document.getElementById('recommendationsTab').classList.remove('hidden'); 
                loadRecommendations(); 
            } 
            else if (tab === 'all') { 
                document.getElementById('allTab').classList.remove('hidden'); 
                loadAllArticles(); 
            } 
            else if (tab === 'clusters') { 
                document.getElementById('clustersTab').classList.remove('hidden'); 
                loadClusters(); 
            }
        }

        async function loadRecommendations() {
            const container = document.getElementById('recommendations');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π...</div>';
            
            try {
                const response = await fetch(`${API_URL}/recommendations?top_n=10`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                console.log('Recommendations response status:', response.status);

                if (response.status === 401) {
                    logout();
                    alert('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –í–æ–π–¥–∏—Ç–µ —Å–Ω–æ–≤–∞.');
                    return;
                }

                const data = await response.json();
                console.log('Recommendations data:', data);
                
                if (response.ok) {
                    if (Array.isArray(data.recommendations) && data.recommendations.length > 0) {
                        container.innerHTML = '';
                        displayArticles(data.recommendations, container, true);
                    } else {
                        container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">–ü–æ–∫–∞ –Ω–µ—Ç –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π. –ü—Ä–æ—á–∏—Ç–∞–π—Ç–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å—Ç–∞—Ç–µ–π –∏–∑ –≤–∫–ª–∞–¥–∫–∏ ¬´–í—Å–µ —Å—Ç–∞—Ç—å–∏¬ª, —á—Ç–æ–±—ã –º—ã –º–æ–≥–ª–∏ –ø–æ–¥–æ–±—Ä–∞—Ç—å –¥–ª—è –≤–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç.</p>';
                    }
                } else {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">–ü–æ–∫–∞ –Ω–µ—Ç –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π. –ü—Ä–æ—á–∏—Ç–∞–π—Ç–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å—Ç–∞—Ç–µ–π –∏–∑ –≤–∫–ª–∞–¥–∫–∏ ¬´–í—Å–µ —Å—Ç–∞—Ç—å–∏¬ª.</p>';

        function displayArticles(articles, container, isRecommendation) {
            console.log('Displaying articles:', articles.length, 'Is recommendation:', isRecommendation);
            console.log('Selected sources:', Array.from(selectedSources));
            
            if (!Array.isArray(articles) || articles.length === 0) {
                container.innerHTML += '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">–°—Ç–∞—Ç–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                return;
            }

            let displayedCount = 0;

            articles.forEach(item => {
                const article = isRecommendation && item.article ? item.article : item;
                
                console.log('Processing article:', article);
                
                if (!article || !article.id) {
                    console.log('Skipping invalid article');
                    return;
                }

                const source = (article.source || '').toLowerCase();
                
                // –ï—Å–ª–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ –≤–æ–æ–±—â–µ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç–∞—Ç—å–∏
                // –ï—Å–ª–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –≤—ã–±—Ä–∞–Ω—ã, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–ª—å–∫–æ –Ω–µ–ø—É—Å—Ç—ã–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏
                if (selectedSources.size > 0 && source && source !== 'unknown' && !selectedSources.has(source)) {
                    console.log('Filtering out source:', source);
                    return;
                }

                displayedCount++;

                const hashtags = (article.hashtags || []).map(tag => `<span class="hashtag">#${tag}</span>`).join('');
                const card = document.createElement('div');
                card.className = 'article-card';
                card.id = `article-card-${article.id}`;

                card.innerHTML = `
                    ${isRecommendation && item.reason ? `<div class="recommendation-badge">‚≠ê ${item.reason} (${item.score?.toFixed?.(2) || '‚Äî'})</div>` : ''}
                    <div class="article-title">${article.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                    <div class="article-meta">
                        <span>üì∞ ${article.source || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫'}</span>
                        ${article.author ? `<span>‚úçÔ∏è ${article.author}</span>` : ''}
                        ${article.published ? `<span>üìÖ ${new Date(article.published).toLocaleDateString('ru-RU')}</span>` : ''}
                    </div>
                    ${article.short_summary ? `<div class="article-summary">${article.short_summary}</div>` : ''}
                    ${hashtags ? `<div class="hashtags">${hashtags}</div>` : ''}
                    <div class="article-actions">
                        <button class="btn-primary btn-small" onclick="handleReadClick('${article.link}', '${article.id}')">–ß–∏—Ç–∞—Ç—å</button>
                        <button class="btn-secondary btn-small" onclick="markAsRead('${article.id}', this)">‚úì –ü—Ä–æ—á–∏—Ç–∞–Ω–æ</button>
                    </div>
                `;
                container.appendChild(card);
            });

            console.log('Displayed articles count:', displayedCount);
        }
        
        function handleReadClick(link, articleId) {
            window.open(link, '_blank');
            markAsRead(articleId); 
        }

        async function markAsRead(articleId, buttonElement = null) {
            try {
                const response = await fetch(`${API_URL}/articles/${articleId}/read`, { 
                    method: 'POST', 
                    headers: { 'Authorization': `Bearer ${token}` } 
                });
                
                console.log('Mark as read response:', response.status);
                
                if (response.ok) {
                    let cardElement = null;
                    if (buttonElement) {
                        cardElement = buttonElement.closest('.article-card');
                    }
                    if (!cardElement) {
                        cardElement = document.getElementById(`article-card-${articleId}`);
                    }
                    
                    if (!buttonElement && cardElement) { 
                        buttonElement = cardElement.querySelector('.btn-secondary:not(.btn-marked-read)'); 
                    }
                    if (buttonElement && !buttonElement.classList.contains('btn-marked-read')) { 
                        buttonElement.innerText = '–ü—Ä–æ—á–∏—Ç–∞–Ω–æ!'; 
                        buttonElement.classList.add('btn-marked-read'); 
                        buttonElement.disabled = true; 
                    }
                    
                    if (cardElement && !cardElement.classList.contains('fading-out')) { 
                        cardElement.classList.add('fading-out'); 
                        setTimeout(() => {
                            if (cardElement && cardElement.parentNode) {
                                cardElement.remove();
                            }
                        }, 500); 
                    }
                }
            } catch (error) { 
                console.error('Error marking as read:', error); 
            }
        }
        
        function toggleProfileView() {
            const profileBtn = document.getElementById('profileBtn');

            if (currentTab === 'profile') {
                profileBtn.innerText = '–ü—Ä–æ—Ñ–∏–ª—å';
                const lastTabElement = document.querySelector(`.tab[onclick*="'${lastActiveTab}'"]`);

            else {
                lastActiveTab = currentTab;
                currentTab = 'profile';
                profileBtn.innerText = '–ö –Ω–æ–≤–æ—Å—Ç—è–º';

                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                ['recommendationsTab', 'allTab', 'clustersTab'].forEach(id => 
                    document.getElementById(id).classList.add('hidden')
                );
                
                const profileTab = document.getElementById('profileTab');
                profileTab.classList.remove('hidden');

            }
        }

        function showError(elementId, message) {

        async function init() {
            const savedToken = localStorage.getItem('token');
            if (!savedToken) return;
            token = savedToken;

            try {
                const resp = await fetch(`${API_URL}/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                console.log('Init profile check:', resp.status);
                
                if (resp.ok) {

                console.error('Init error:', error);

        }

    </script>
