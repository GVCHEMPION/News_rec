<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #dc2626;
            --accent-hover: #b91c1c;
            --border: #e5e5e5;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --accent: #dc2626;
            --accent-hover: #ef4444;
            --border: #2a2a2a;
            --shadow: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
        }

        .theme-toggle {
            background: none;
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
        }

        .auth-form {
            max-width: 400px;
            margin: 50px auto;
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .auth-form h2 {
            margin-bottom: 25px;
            text-align: center;
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .sources-selection {
            display: none;
        }

        .sources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .source-card {
            padding: 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .source-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .source-card.selected {
            border-color: var(--accent);
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
        }

        .source-count {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .source-card.selected .source-count {
            color: rgba(255, 255, 255, 0.8);
        }

        .articles-feed {
            display: none;
        }

        .article-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s;
        }

        .article-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .article-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .article-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .article-summary {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .hashtag {
            padding: 4px 12px;
            background: var(--accent);
            color: white;
            border-radius: 20px;
            font-size: 12px;
        }

        .article-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .recommendation-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        [data-theme="dark"] .error {
            background: #4a0000;
            border-color: #6a0000;
            color: #ffaaaa;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #090;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        [data-theme="dark"] .success {
            background: #004a00;
            border-color: #006a00;
            color: #aaffaa;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .hidden {
            display: none !important;
        }

        .profile-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="header" class="hidden">
            <div class="logo">📰 News Platform</div>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
                <button class="btn-secondary" onclick="showProfile()">Профиль</button>
                <button class="btn-secondary" onclick="logout()">Выход</button>
            </div>
        </header>

        <!-- Auth Form -->
        <div id="authForm" class="auth-form">
            <h2>Добро пожаловать</h2>
            <div id="authError"></div>
            <div class="form-group">
                <label>Логин</label>
                <input type="text" id="loginInput" placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="passwordInput" placeholder="Введите пароль">
            </div>
            <button class="btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="login()">Войти</button>
            <button class="btn-secondary" style="width: 100%;" onclick="register()">Регистрация</button>
        </div>

        <!-- Source Selection -->
        <div id="sourcesSelection" class="sources-selection">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--accent);">Выберите источники новостей</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 30px;">
                Изначально выбраны все источники. Снимите галочки с тех, которые не интересны.
            </p>
            <div id="sourcesGrid" class="sources-grid"></div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn-primary" onclick="confirmSources()">Продолжить</button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden">
            <div class="tabs">
                <button class="tab active" onclick="showTab('recommendations')">🎯 Рекомендации</button>
                <button class="tab" onclick="showTab('all')">📚 Все статьи</button>
                <button class="tab" onclick="showTab('clusters')">🔗 Кластеры</button>
            </div>

            <div id="recommendationsTab">
                <div id="recommendations"></div>
            </div>

            <div id="allTab" class="hidden">
                <div id="allArticles"></div>
            </div>

            <div id="clustersTab" class="hidden">
                <div id="clustersList"></div>
            </div>

            <div id="profileTab" class="hidden">
                <div class="profile-section">
                    <h2 style="color: var(--accent); margin-bottom: 20px;">Ваш профиль</h2>
                    <div id="profileContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        let token = null;
        let selectedSources = new Set();
        let allSources = {};
        let currentTab = 'recommendations';

        // Theme
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
            localStorage.setItem('theme', current === 'dark' ? 'light' : 'dark');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Auth
        async function register() {
            const login = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!login || !password) {
                showError('authError', 'Заполните все поля');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    await loadSources();
                } else {
                    showError('authError', data.detail || 'Ошибка регистрации');
                }
            } catch (error) {
                showError('authError', 'Ошибка подключения к серверу');
            }
        }

        async function login() {
            const login = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!login || !password) {
                showError('authError', 'Заполните все поля');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    showMainContent();
                } else {
                    showError('authError', data.detail || 'Неверный логин или пароль');
                }
            } catch (error) {
                showError('authError', 'Ошибка подключения к серверу');
            }
        }

        function logout() {
            token = null;
            localStorage.removeItem('token');
            document.getElementById('authForm').classList.remove('hidden');
            document.getElementById('header').classList.add('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('sourcesSelection').classList.add('hidden');
        }

        // Sources
        async function loadSources() {
            try {
                const response = await fetch(`${API_URL}/rss/info`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (response.ok) {
                    allSources = data.sources || {};
                    displaySources();
                    document.getElementById('authForm').classList.add('hidden');
                    document.getElementById('sourcesSelection').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading sources:', error);
                showMainContent();
            }
        }

        function displaySources() {
            const grid = document.getElementById('sourcesGrid');
            grid.innerHTML = '';

            Object.entries(allSources).forEach(([source, count]) => {
                selectedSources.add(source);
                const card = document.createElement('div');
                card.className = 'source-card selected';
                card.innerHTML = `
                    <div><strong>${source}</strong></div>
                    <div class="source-count">${count} статей</div>
                `;
                card.onclick = () => toggleSource(source, card);
                grid.appendChild(card);
            });
        }

        function toggleSource(source, element) {
            if (selectedSources.has(source)) {
                selectedSources.delete(source);
                element.classList.remove('selected');
            } else {
                selectedSources.add(source);
                element.classList.add('selected');
            }
        }

        async function confirmSources() {
            document.getElementById('sourcesSelection').style.display = 'none';
            showMainContent();
        }

        // Main content
        function showMainContent() {
            document.getElementById('header').classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadRecommendations();
        }

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('recommendationsTab').classList.add('hidden');
            document.getElementById('allTab').classList.add('hidden');
            document.getElementById('clustersTab').classList.add('hidden');
            document.getElementById('profileTab').classList.add('hidden');

            if (tab === 'recommendations') {
                document.getElementById('recommendationsTab').classList.remove('hidden');
                loadRecommendations();
            } else if (tab === 'all') {
                document.getElementById('allTab').classList.remove('hidden');
                loadAllArticles();
            } else if (tab === 'clusters') {
                document.getElementById('clustersTab').classList.remove('hidden');
                loadClusters();
            }
        }

        async function loadRecommendations() {
            const container = document.getElementById('recommendations');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Загрузка рекомендаций...</div>';

            try {
                const response = await fetch(`${API_URL}/recommendations?top_n=20`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (response.ok && data.recommendations) {
                    displayArticles(data.recommendations, container, true);
                } else {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Нет рекомендаций</p>';
                }
            } catch (error) {
                container.innerHTML = '<p style="text-align: center; color: var(--accent);">Ошибка загрузки</p>';
            }
        }

        async function loadAllArticles() {
            const container = document.getElementById('allArticles');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Загрузка статей...</div>';

            try {
                const response = await fetch(`${API_URL}/articles?limit=50`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const articles = await response.json();

                if (response.ok) {
                    displayArticles(articles, container, false);
                }
            } catch (error) {
                container.innerHTML = '<p style="text-align: center; color: var(--accent);">Ошибка загрузки</p>';
            }
        }

        async function loadClusters() {
            const container = document.getElementById('clustersList');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Загрузка кластеров...</div>';

            try {
                const response = await fetch(`${API_URL}/clusters?limit=30`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const clusters = await response.json();

                if (response.ok) {
                    container.innerHTML = '';
                    clusters.forEach(cluster => {
                        const card = document.createElement('div');
                        card.className = 'article-card';
                        card.style.cursor = 'pointer';
                        card.innerHTML = `
                            <div class="article-title">${cluster.name}</div>
                            <div class="article-summary">${cluster.summary}</div>
                            <div style="color: var(--text-secondary); font-size: 13px;">
                                📊 ${cluster.articles_count} статей
                            </div>
                        `;
                        card.onclick = () => loadClusterArticles(cluster.id);
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                container.innerHTML = '<p style="text-align: center; color: var(--accent);">Ошибка загрузки</p>';
            }
        }

        async function loadClusterArticles(clusterId) {
            const container = document.getElementById('clustersList');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Загрузка статей кластера...</div>';

            try {
                const response = await fetch(`${API_URL}/clusters/${clusterId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (response.ok) {
                    container.innerHTML = `
                        <button class="btn-secondary" onclick="loadClusters()" style="margin-bottom: 20px;">← Назад к кластерам</button>
                        <h3 style="color: var(--accent); margin-bottom: 20px;">${data.name}</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 30px;">${data.summary}</p>
                    `;
                    displayArticles(data.articles, container, false);
                }
            } catch (error) {
                container.innerHTML = '<p style="text-align: center; color: var(--accent);">Ошибка загрузки</p>';
            }
        }

        function displayArticles(articles, container, isRecommendation) {
            if (!articles || articles.length === 0) {
                container.innerHTML += '<p style="text-align: center; color: var(--text-secondary);">Статей не найдено</p>';
                return;
            }

            articles.forEach(item => {
                const article = isRecommendation ? item.article : item;
                
                if (selectedSources.size > 0 && article.source && !selectedSources.has(article.source)) {
                    return;
                }

                const card = document.createElement('div');
                card.className = 'article-card';
                
                const hashtags = (article.hashtags || []).map(tag => 
                    `<span class="hashtag">#${tag}</span>`
                ).join('');

                card.innerHTML = `
                    ${isRecommendation ? `<div class="recommendation-badge">⭐ ${item.reason} (${item.score})</div>` : ''}
                    <div class="article-title">${article.title}</div>
                    <div class="article-meta">
                        <span>📰 ${article.source || 'Unknown'}</span>
                        ${article.author ? `<span>✍️ ${article.author}</span>` : ''}
                        ${article.published ? `<span>📅 ${article.published}</span>` : ''}
                    </div>
                    ${article.short_summary ? `<div class="article-summary">${article.short_summary}</div>` : ''}
                    ${hashtags ? `<div class="hashtags">${hashtags}</div>` : ''}
                    <div class="article-actions">
                        <button class="btn-primary btn-small" onclick="window.open('${article.link}', '_blank')">Читать</button>
                        <button class="btn-secondary btn-small" onclick="markAsRead('${article.id}')">✓ Прочитано</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        async function markAsRead(articleId) {
            try {
                await fetch(`${API_URL}/articles/${articleId}/read`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (currentTab === 'recommendations') {
                    loadRecommendations();
                }
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }

        async function showProfile() {
            currentTab = 'profile';
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('recommendationsTab').classList.add('hidden');
            document.getElementById('allTab').classList.add('hidden');
            document.getElementById('clustersTab').classList.add('hidden');
            document.getElementById('profileTab').classList.remove('hidden');

            const container = document.getElementById('profileContent');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Загрузка профиля...</div>';

            try {
                const response = await fetch(`${API_URL}/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (response.ok) {
                    const topTopics = Object.entries(data.interests.top_topics || {})
                        .map(([topic, count]) => `<span class="hashtag">${topic} (${count})</span>`)
                        .join('');

                    container.innerHTML = `
                        <div class="profile-stats">
                            <div class="stat-card">
                                <div class="stat-value">${data.statistics.read_articles_count}</div>
                                <div class="stat-label">Прочитано статей</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.statistics.unique_topics_count}</div>
                                <div class="stat-label">Интересов</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.statistics.unique_authors}</div>
                                <div class="stat-label">Авторов</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.statistics.preferred_clusters}</div>
                                <div class="stat-label">Кластеров</div>
                            </div>
                        </div>
                        <div style="margin-top: 30px;">
                            <h3 style="color: var(--accent); margin-bottom: 15px;">Ваши интересы</h3>
                            <div class="hashtags">${topTopics || 'Пока нет данных'}</div>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = '<p style="text-align: center; color: var(--accent);">Ошибка загрузки профиля</p>';
            }
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => el.innerHTML = '', 5000);
        }

        // Check for saved token
        const savedToken = localStorage.getItem('token');
        if (savedToken) {
